<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Karla:wght@700&family=Poppins&family=Smythe&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="info">
      <h1>Gen 1 Pokedex</h1>
      <input
        id="searchbar"
        class="poke-search"
        onkeyup="searchPokemon()"
        type="text"
        name="search"
        placeholder="Search Pokemon..."
      />
    </div>
    <ul id="pokedex"></ul>
    <script type="module" src="main.js"></script>
  </body>
</html>
